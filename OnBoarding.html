<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Onboard!</title>
    <style>
      /* 
      Onboarding might seem trivial, but it's the first experience your users have 
      with your product or service. It's like the first page of a book and it can 
      instantly excite them. If not implemented well, a bad onboarding experience 
      could turn someone off of a brand completely.
    */

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .onboarding-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .step {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #e0e0e0;
        margin: 0 5px;
        transition: background 0.3s;
      }

      .step.active {
        background: #6e8efb;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      input:focus {
        border-color: #6e8efb;
        outline: none;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .next-btn {
        background: #6e8efb;
        color: white;
      }

      .skip-btn {
        background: transparent;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="onboarding-container">
      <div class="step-indicator">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>

      <h1>Welcome to Our Platform!</h1>

      <div class="form-group">
        <label for="name">What should we call you?</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="role">What best describes your role?</label>
        <input
          type="text"
          id="role"
          placeholder="e.g. Designer, Developer, Manager"
        />
      </div>

      <div class="button-group">
        <button class="skip-btn">Skip for now</button>
        <button class="next-btn">Next step</button>
      </div>
    </div>
  </body>
</html>
