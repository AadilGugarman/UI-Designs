<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Messages</title>
    <!-- 
      Direct Message Design
      Prompt: Direct Message

Design a Direct Messaging app, profile, or chat box. Consider the parties involved in the messages, images, placement, and context of the messages. 
Are the messages for social purposes? Customer support?

      Purpose: Customer Support Chat Interface
      Features:
      - Real-time chat between customer and support agent
      - Support for text messages and images
      - Message status indicators
      - Typing indicators
      - Time stamps
      - Agent profile with availability status
      - Clean, professional design for business context
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f7fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .chat-container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .chat-header {
        padding: 16px;
        background: #2196f3;
        color: white;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .agent-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .agent-info {
        flex: 1;
      }

      .agent-name {
        font-weight: 600;
        margin: 0;
      }

      .agent-status {
        font-size: 14px;
        opacity: 0.9;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #4caf50;
        border-radius: 50%;
      }

      .chat-messages {
        padding: 20px;
        height: 400px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 16px;
        max-width: 80%;
      }

      .message.received {
        margin-right: auto;
      }

      .message.sent {
        margin-left: auto;
      }

      .message-content {
        padding: 12px 16px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.4;
      }

      .received .message-content {
        background: #f1f1f1;
        color: #333;
      }

      .sent .message-content {
        background: #2196f3;
        color: white;
      }

      .message-time {
        font-size: 12px;
        color: #999;
        margin-top: 4px;
      }

      .chat-input {
        padding: 16px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 12px;
      }

      .message-box {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 15px;
        outline: none;
      }

      .send-button {
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .typing-indicator {
        padding: 8px 16px;
        font-size: 14px;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="https://source.unsplash.com/random/100x100?portrait"
          alt="Support Agent"
          class="agent-avatar"
        />
        <div class="agent-info">
          <h3 class="agent-name">Sarah Johnson</h3>
          <div class="agent-status">
            <span class="status-dot"></span>
            Online
          </div>
        </div>
      </div>

      <div class="chat-messages">
        <div class="message received">
          <div class="message-content">Hello! How can I help you today?</div>
          <div class="message-time">10:30 AM</div>
        </div>

        <div class="message sent">
          <div class="message-content">
            Hi, I'm having issues with my recent order #12345
          </div>
          <div class="message-time">10:31 AM</div>
        </div>

        <div class="message received">
          <div class="message-content">
            I'll be happy to help you with that. Could you please provide more
            details about the issue you're experiencing?
          </div>
          <div class="message-time">10:32 AM</div>
        </div>

        <div class="typing-indicator">Sarah is typing...</div>
      </div>

      <div class="chat-input">
        <input
          type="text"
          class="message-box"
          placeholder="Type your message..."
        />
        <button class="send-button">âž¤</button>
      </div>
    </div>
  </body>
</html>
