<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Dashboard Interface</title>

    <!-- Prompt: Automotive Interface
    Consider the elements you'd want and need in your own vehicle's dashboard. If you don't have a car, think of what's needed to control one in a video game, a VR headset, or in a movie. Be creative, yet logical. -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        min-height: 100vh;
        padding: 20px;
      }

      .dashboard {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 20px;
        background: #242424;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .gauge {
        background: #2c2c2c;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
      }

      .speed-display {
        font-size: 48px;
        font-weight: bold;
        color: #00ff88;
        margin: 20px 0;
      }

      .center-console {
        background: #2c2c2c;
        border-radius: 15px;
        padding: 20px;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 20px;
      }

      .navigation {
        background: #1a1a1a;
        height: 400px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ff88;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .control-btn {
        background: #3a3a3a;
        border: none;
        color: #e0e0e0;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .control-btn:hover {
        background: #4a4a4a;
        transform: translateY(-2px);
      }

      .status-panel {
        background: #2c2c2c;
        border-radius: 15px;
        padding: 20px;
      }

      .status-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #3a3a3a;
      }

      .warning {
        color: #ff4444;
      }

      .normal {
        color: #00ff88;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="gauge">
        <h3>Speed</h3>
        <div class="speed-display">65</div>
        <p>MPH</p>
      </div>

      <div class="center-console">
        <div class="controls">
          <button class="control-btn">üå°Ô∏è Climate</button>
          <button class="control-btn">üéµ Media</button>
          <button class="control-btn">üì± Phone</button>
          <button class="control-btn">‚öôÔ∏è Settings</button>
        </div>
        <div class="navigation">
          <h2>Navigation Display</h2>
        </div>
      </div>

      <div class="status-panel">
        <h3>Vehicle Status</h3>
        <div class="status-item">
          <span>Fuel Level</span>
          <span class="normal">75%</span>
        </div>
        <div class="status-item">
          <span>Oil Life</span>
          <span class="warning">15%</span>
        </div>
        <div class="status-item">
          <span>Tire Pressure</span>
          <span class="normal">OK</span>
        </div>
        <div class="status-item">
          <span>Battery</span>
          <span class="normal">12.6V</span>
        </div>
        <div class="status-item">
          <span>Outside Temp</span>
          <span>72¬∞F</span>
        </div>
      </div>
    </div>
  </body>
</html>
