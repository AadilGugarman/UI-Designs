<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Music Player</title>

    <!-- 
    Prompt: Music Player

    Design a music player. It could be browser based or an app (i.e. Pandora, Spotify, 
    SoundCloud, etc.) or in a standalone product like in a car dashboard, jukebox, etc.
     
    Consider the controls, placements, imagery such as the artist or album cover, etc. 
    Also, consider the device type that's playing the music. A dashboard in a tour bus, 
    a smartwatch, or via a web browser. Each device type will have different requirements, 
    features, and restrictions to consider.
    -->

    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #fff;
      }

      .player-container {
        width: 100%;
        max-width: 400px;
        background: #2d2d2d;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .album-art {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 15px;
        margin-bottom: 25px;
        background: #1a1a1a;
        overflow: hidden;
      }

      .album-art img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .track-info {
        text-align: center;
        margin-bottom: 25px;
      }

      .track-title {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }

      .artist-name {
        font-size: 16px;
        color: #888;
        margin: 0;
      }

      .progress-bar {
        width: 100%;
        height: 5px;
        background: #444;
        border-radius: 3px;
        margin: 20px 0;
        cursor: pointer;
        position: relative;
      }

      .progress {
        width: 30%;
        height: 100%;
        background: #1db954;
        border-radius: 3px;
        position: relative;
      }

      .time-stamps {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        color: #888;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 25px;
      }

      .control-button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 10px;
        border-radius: 50%;
        transition: background-color 0.3s;
      }

      .control-button:hover {
        background: #444;
      }

      .play-pause {
        width: 60px;
        height: 60px;
        background: #1db954;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .play-pause:hover {
        background: #1ed760;
        transform: scale(1.05);
      }

      .additional-controls {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .volume-slider {
        width: 100px;
        height: 4px;
        background: #444;
        border-radius: 2px;
        position: relative;
      }

      .volume-level {
        width: 70%;
        height: 100%;
        background: #1db954;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <div class="album-art">
        <img
          src="https://source.unsplash.com/random/400x400?album"
          alt="Album Cover"
        />
      </div>

      <div class="track-info">
        <h1 class="track-title">Midnight Dreams</h1>
        <p class="artist-name">The Cosmic Band</p>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="time-stamps">
        <span>2:14</span>
        <span>4:32</span>
      </div>

      <div class="controls">
        <button class="control-button">‚ü≤</button>
        <button class="control-button">‚èÆ</button>
        <button class="control-button play-pause">‚ñ∂</button>
        <button class="control-button">‚è≠</button>
        <button class="control-button">üîÄ</button>
      </div>

      <div class="additional-controls">
        <button class="control-button">‚ô°</button>
        <div class="volume-control">
          <button class="control-button">üîä</button>
          <div class="volume-slider">
            <div class="volume-level"></div>
          </div>
        </div>
        <button class="control-button">‚Üó</button>
      </div>
    </div>
  </body>
</html>
