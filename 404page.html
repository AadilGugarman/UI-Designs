<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <!-- 
        Prompt: 404 Page Design

        Design a 404 page - that's not boring! 
        
        Does it suit the brand's style? Is it user-friendly? It might sound mundane, 
        but not everything can be flashy or glamorous. Every day millions of people 
        will be landing on 404 pages. You have an opportunity to help them in a way 
        that's useful and aesthetically pleasing. (It's up to you!)   
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f7f9fc;
        color: #2c3e50;
      }

      .container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
      }

      .error-code {
        font-size: 120px;
        font-weight: bold;
        margin: 0;
        background: linear-gradient(135deg, #2196f3, #1976d2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
      }

      .error-text {
        font-size: 24px;
        margin: 20px 0;
        color: #34495e;
      }

      .error-description {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .home-button {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #2196f3, #1976d2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-size: 16px;
        transition: transform 0.3s ease;
      }

      .home-button:hover {
        transform: translateY(-2px);
      }

      .astronaut {
        width: 200px;
        height: 200px;
        margin: 30px 0;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">404</h1>
      <img
        src="https://assets.codepen.io/1538474/astronaut.svg"
        alt="Lost astronaut"
        class="astronaut"
      />
      <h2 class="error-text">Houston, we have a problem!</h2>
      <p class="error-description">
        The page you're looking for seems to have drifted off into space. Don't
        worry though, our astronaut is on the case!
      </p>
      <a href="/" class="home-button">Return to Earth (Home)</a>
    </div>
  </body>
</html>
