    <title>Weather Dashboard</title>

    <!-- Prompt: Weather Design
    It could be a UI for a mobile app, a web app, or something completely different such as a weather alert widget. Consider its elements: city, temperature, forecasts, colors, weather icons/graphics, etc.
    
    Is it being viewed on a smart watch or phone? Is it a weather warning for a storm or is it something unique such as something for a farm? -->

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #00b4db, #0083b0);
        color: white;
        min-height: 100vh;
      }

      .weather-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
      }

      .location-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .location-name {
        font-size: 28px;
        font-weight: 600;
      }

      .current-weather {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        backdrop-filter: blur(10px);
        margin-bottom: 20px;
      }

      .temperature {
        font-size: 72px;
        font-weight: 700;
        margin: 10px 0;
      }

      .weather-icon {
        font-size: 48px;
        margin: 10px 0;
      }

      .weather-description {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-bottom: 30px;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        text-align: center;
      }

      .forecast {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }

      .forecast-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 15px;
        text-align: center;
      }

      .forecast-day {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .forecast-temp {
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="weather-container">
