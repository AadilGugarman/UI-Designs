<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <!-- 
      Countdown Timer Design

      Prompt: Is it for an app? An interface for an oven or cooking device? 
      A sport related countdown such as on a scoreboard? Or is it a launch 
      countdown for NASA, race cars, or something else?

      Purpose: Space Launch Countdown Display
      Features:
      - Large, clear time display in days, hours, minutes, seconds
      - Mission name and details
      - Animated countdown effect
      - Launch status indicators
      - Professional space-themed design
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0a192f;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .countdown-container {
        text-align: center;
        padding: 40px;
        border-radius: 16px;
        background: rgba(13, 25, 48, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 90%;
      }

      .mission-name {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #64ffda;
      }

      .mission-details {
        font-size: 1.1rem;
        color: #8892b0;
        margin-bottom: 40px;
      }

      .timer-display {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      .time-segment {
        min-width: 120px;
      }

      .time-value {
        font-size: 4rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        margin-bottom: 5px;
      }

      .time-label {
        font-size: 1rem;
        text-transform: uppercase;
        color: #64ffda;
        letter-spacing: 2px;
      }

      .launch-status {
        margin-top: 30px;
        padding: 15px;
        background: rgba(100, 255, 218, 0.1);
        border-radius: 8px;
        font-size: 1.2rem;
        color: #64ffda;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #64ffda;
        border-radius: 50%;
        margin-right: 10px;
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1 class="mission-name">ARTEMIS III</h1>
      <p class="mission-details">
        Next lunar landing mission - Returning humans to the Moon
      </p>

      <div class="timer-display">
        <div class="time-segment">
          <div class="time-value">365</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-segment">
          <div class="time-value">12</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-segment">
          <div class="time-value">45</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-segment">
          <div class="time-value">30</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>

      <div class="launch-status">
        <span class="status-indicator"></span>
        Launch Preparations in Progress
      </div>
    </div>
  </body>
</html>
