<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Share Card</title>

    <!-- 
      Prompt: Social Share
      Design a social share button/icon and be mindful of the size, imagery, 
      placement, and purpose for sharing. It could be to share an article snippet, 
      or a simple link with a photo.
    -->

    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .share-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
      }

      .article-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .content {
        padding: 20px;
      }

      .article-title {
        font-size: 20px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0 0 10px 0;
      }

      .article-excerpt {
        font-size: 14px;
        color: #666;
        line-height: 1.5;
        margin: 0 0 20px 0;
      }

      .share-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid #eee;
      }

      .share-buttons {
        display: flex;
        gap: 12px;
      }

      .share-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .share-button:hover {
        transform: translateY(-2px);
      }

      .twitter {
        background: #1da1f2;
        color: white;
      }

      .facebook {
        background: #1877f2;
        color: white;
      }

      .linkedin {
        background: #0077b5;
        color: white;
      }

      .copy-link {
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid #ddd;
        background: white;
        color: #666;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .copy-link:hover {
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="share-card">
      <img
        src="https://source.unsplash.com/random/800x400?technology"
        alt="Article featured image"
        class="article-image"
      />
      <div class="content">
        <h2 class="article-title">
          The Future of Web Development: Trends to Watch in 2024
        </h2>
        <p class="article-excerpt">
          Discover the emerging technologies and methodologies that will shape
          the future of web development. From AI-powered tools to new
          frameworks...
        </p>
        <div class="share-actions">
          <div class="share-buttons">
            <button class="share-button twitter">ùïè</button>
            <button class="share-button facebook">f</button>
            <button class="share-button linkedin">in</button>
          </div>
          <button class="copy-link">Copy Link</button>
        </div>
      </div>
    </div>
  </body>
</html>
