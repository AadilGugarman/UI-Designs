<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Content Overlay</title>
    <!-- 
      Pop-up Overlay Design
      Prompt: Pop-up Overlay

      Is it for a newsletter sign-up form? Is it an ad overlay? 
      A gated subscription page such as for premium news or member-only access?

      Purpose: Premium Content Access Overlay
      Features:
      - Blurred background content
      - Clear value proposition
      - Multiple subscription tiers
      - Clean, professional design
      - Responsive layout
    -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f5f7fa;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: white;
        padding: 40px;
        border-radius: 16px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .popup-header {
        margin-bottom: 30px;
      }

      .popup-title {
        font-size: 24px;
        color: #1a1a1a;
        margin: 0 0 10px;
      }

      .popup-subtitle {
        font-size: 16px;
        color: #666;
        margin: 0;
        line-height: 1.5;
      }

      .subscription-options {
        display: grid;
        gap: 20px;
        margin: 30px 0;
      }

      .subscription-tier {
        padding: 20px;
        border: 2px solid #e6e6e6;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .subscription-tier:hover {
        border-color: #2196f3;
        transform: translateY(-2px);
      }

      .tier-name {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
        margin: 0 0 5px;
      }

      .tier-price {
        font-size: 24px;
        color: #2196f3;
        margin: 10px 0;
      }

      .tier-features {
        font-size: 14px;
        color: #666;
        margin: 0;
        list-style: none;
        padding: 0;
      }

      .tier-features li {
        margin: 5px 0;
      }

      .subscribe-button {
        background: #2196f3;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .subscribe-button:hover {
        background: #1976d2;
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 24px;
        color: white;
        cursor: pointer;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <button class="close-button">Ã—</button>
      <div class="popup-content">
        <div class="popup-header">
          <h2 class="popup-title">Get Unlimited Access</h2>
          <p class="popup-subtitle">
            Join our premium membership to access exclusive content and features
          </p>
        </div>

        <div class="subscription-options">
          <div class="subscription-tier">
            <h3 class="tier-name">Monthly</h3>
            <p class="tier-price">$9.99/mo</p>
            <ul class="tier-features">
              <li>Unlimited article access</li>
              <li>Ad-free experience</li>
              <li>Premium newsletters</li>
            </ul>
          </div>

          <div class="subscription-tier">
            <h3 class="tier-name">Annual</h3>
            <p class="tier-price">$99/year</p>
            <ul class="tier-features">
              <li>All monthly features</li>
              <li>Save 17%</li>
              <li>Exclusive webinars</li>
            </ul>
          </div>
        </div>

        <button class="subscribe-button">Subscribe Now</button>
      </div>
    </div>
  </body>
</html>
