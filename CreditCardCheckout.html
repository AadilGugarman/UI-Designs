<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Payment Details</h1>
        <p class="subtitle">Please enter your credit card information</p>

        <form id="payment-form">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="cardholder" required />
            <label for="cardholder">Cardholder Name</label>
          </div>

          <div class="input-group">
            <i class="fas fa-credit-card"></i>
            <input
              type="text"
              id="cardnumber"
              maxlength="19"
              pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}"
              required
            />
            <label for="cardnumber">Card Number</label>
          </div>

          <div style="display: flex; gap: 20px">
            <div class="input-group" style="flex: 1">
              <i class="fas fa-calendar"></i>
              <input
                type="text"
                id="expiry"
                maxlength="5"
                pattern="\d{2}/\d{2}"
                required
              />
              <label for="expiry">Expiry Date (MM/YY)</label>
            </div>

            <div class="input-group" style="flex: 1">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="cvv"
                maxlength="4"
                pattern="\d{3,4}"
                required
              />
              <label for="cvv">CVV</label>
            </div>
          </div>

          <div class="input-group">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" id="billing-address" required />
            <label for="billing-address">Billing Address</label>
          </div>

          <div class="input-group">
            <i class="fas fa-city"></i>
            <input type="text" id="city" required />
            <label for="city">City</label>
          </div>

          <div style="display: flex; gap: 20px">
            <div class="input-group" style="flex: 1">
              <i class="fas fa-globe"></i>
              <input type="text" id="state" required />
              <label for="state">State</label>
            </div>

            <div class="input-group" style="flex: 1">
              <i class="fas fa-mail-bulk"></i>
              <input type="text" id="zip" pattern="\d{5}" required />
              <label for="zip">ZIP Code</label>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="save-card" />
            <label for="save-card">Save card for future payments</label>
          </div>

          <button type="submit">Pay Now</button>
        </form>

        <div class="benefits">
          <h3>Secure Payment</h3>
          <ul>
            <li><i class="fas fa-lock"></i> 256-bit SSL encryption</li>
            <li><i class="fas fa-shield-alt"></i> PCI DSS compliant</li>
            <li><i class="fas fa-undo"></i> Money-back guarantee</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>

    align-items: center;

  }

    width: 100%;

    padding: 20px;
  }

  }

    color: #333;

    margin-bottom: 10px;
  }

  }

  }

  .input-group input,

    width: 100%;
    padding: 12px 35px;
    border: 1px solid #ddd;

  }

    transform: translateY(-2px);

    color: #667eea;
